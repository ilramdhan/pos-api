version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pos-api
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - APP_PORT=8080
      - APP_NAME=POS API
      - APP_VERSION=1.0.0
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRY_HOURS=24
      - JWT_REFRESH_EXPIRY_HOURS=168
      - DB_DRIVER=sqlite3
      - DB_PATH=/app/data/pos.db
      - RATE_LIMIT_RPS=100
      - RATE_LIMIT_BURST=200
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      - LOG_LEVEL=debug
    volumes:
      - pos-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  pos-data:
    driver: local
